# Details for datasource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/sweetcity_PSQL?verifyServerCertificate=false&useSSL=false&stringtype=unspecified

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql = false
#spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true

amazon.dynamodb.endpointUrl=http://localhost:4566
amazon.dynamodb.accesskey=test
amazon.dynamodb.secretkey=test
amazon.dynamodb.region=us-east-1
